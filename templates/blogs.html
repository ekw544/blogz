{% extends "base.html" %}

{% block content %}

    <h1>Build a Blog!</h1> 
    <p></p>
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
    
        {% for blog in blogs%}
            <h2><a href='/blog?id={{blog.id}}'>{{blog.title}}</a></h2>
            <p>Written by: <a href='/blog?user={{blog.owner.id}}'>{{blog.owner.username}}</a></p>
            <form>
                <input type="hidden" name="id" value="{{blog.id}}" />
            </form>
            
            <p>{{blog.body}}</p>
            <hr />
        {% endfor %}
    
    {% endif %}

{% endblock %}
