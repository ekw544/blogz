{% extends "base.html" %}

{% block content %}

    <h1>Build a Blog!</h1> 
    <p></p>
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
    
    {% for blog in blogs%}
    <h2>{{blog.blog_title}}</h2>
    <p>{{blog.body}}</p>
    <hr />
    {% endfor %}
    
    {% endif %}

{% endblock %}
