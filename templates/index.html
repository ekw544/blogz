{% extends "base.html" %}

{% block content %}

    <h1>Blog Users!</h1> 
    <p></p>
    {% if users|length == 0 %}
    <p>No user blog posts yet</p>
    {% else %}
    
    <ul>    
        {% for user in users%}
            <li><a href='/blog?user={{user.id}}'>{{user.username}}</a></li>
        {% endfor %}
    </ul>
    
    {% endif %}

{% endblock %}
